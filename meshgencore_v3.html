<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanoid Character Creator v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; height: 100vh; background-color: #111827; font-family: 'Inter', sans-serif; }
        #gui-container {
            width: 350px; padding: 20px; background-color: #1f2937; color: #f3f4f6;
            overflow-y: auto; border-right: 1px solid #374151; box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #renderer-container { flex-grow: 1; height: 100%; position: relative; }
        canvas { display: block; }
        .control-group { margin-bottom: 16px; }
        .control-group label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 0.875rem; }
        .control-group input[type="range"], .control-group input[type="color"] { width: 100%; cursor: pointer; }
        .control-group input[type="color"] { height: 40px; border: 1px solid #4b5563; border-radius: 0.375rem; padding: 2px; }
        .control-group output { display: inline-block; margin-left: 8px; font-size: 0.875rem; color: #d1d5db; }
        h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; color: #e5e7eb; border-bottom: 1px solid #4b5563; padding-bottom: 10px; }
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div id="gui-container">
        <h2>Character Controls</h2>
        <div class="control-group"><label>Height: <output id="heightValue">1.0</output></label><input type="range" id="heightSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Thickness: <output id="thicknessValue">1.0</output></label><input type="range" id="thicknessSlider" min="0.7" max="1.5" value="1" step="0.01"></div>
        <div class="control-group"><label>Shoulder Width: <output id="shoulderWidthValue">1.0</output></label><input type="range" id="shoulderWidthSlider" min="0.8" max="1.3" value="1" step="0.01"></div>
        <div class="control-group"><label>Hips Width: <output id="hipsValue">1.0</output></label><input type="range" id="hipsSlider" min="0.8" max="1.3" value="1" step="0.01"></div>
        <div class="control-group"><label>Waist Definition: <output id="waistValue">1.0</output></label><input type="range" id="waistSlider" min="0.8" max="1.3" value="1" step="0.01"></div>
        <div class="control-group"><label>Knee Size: <output id="kneeSizeValue">1.0</output></label><input type="range" id="kneeSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Foot Size: <output id="footSizeValue">1.0</output></label><input type="range" id="footSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Hand Size: <output id="handSizeValue">1.0</output></label><input type="range" id="handSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Elbow Size: <output id="elbowSizeValue">1.0</output></label><input type="range" id="elbowSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Ankle Size: <output id="ankleSizeValue">1.0</output></label><input type="range" id="ankleSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Back Size: <output id="backSizeValue">1.0</output></label><input type="range" id="backSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Lower Back Size: <output id="lowerBackSizeValue">1.0</output></label><input type="range" id="lowerBackSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Eye Size: <output id="eyeSizeValue">1.0</output></label><input type="range" id="eyeSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Mouth Size: <output id="mouthSizeValue">1.0</output></label><input type="range" id="mouthSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Nose Size: <output id="noseSizeValue">1.0</output></label><input type="range" id="noseSizeSlider" min="0.8" max="1.2" value="1" step="0.01"></div>
        <div class="control-group"><label>Body Color:</label><input type="color" id="bodyColorPicker" value="#E0AC69"></div>
        <button id="exportButton" class="mt-4 px-3 py-2 bg-blue-600 rounded text-white">Export GLTF</button>
    </div>
    <div id="renderer-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { GLTFExporter } from 'three/addons/exporters/GLTFExporter.js';

        let scene, camera, renderer, controls, model, bones = {}, basePositions = {};

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);
            const container = document.getElementById('renderer-container');

            camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(5, 10, 7);
            scene.add(light);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 1.0, 0);

            loadModel();
            setupGUIListeners();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function loadModel() {
            const loader = new GLTFLoader();
            loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF-Binary/CesiumMan.glb', gltf => {
                model = gltf.scene;
                model.traverse(o => {
                    if (o.isMesh) {
                        o.castShadow = true;
                        o.material = new THREE.MeshStandardMaterial({ color: document.getElementById('bodyColorPicker').value });
                    }
                    if (o.isBone) {
                        bones[o.name] = o;
                        basePositions[o.name] = o.position.clone();
                    }
                });
                scene.add(model);
                updateCharacter();
            });
        }

        function getParams() {
            const params = {};
            document.querySelectorAll('#gui-container input').forEach(input => {
                const id = input.id.replace('Slider', '').replace('Picker', '');
                if (input.type === 'range') params[id] = parseFloat(input.value);
                else if (input.type === 'color') params[id] = input.value;
            });
            return params;
        }

        function updateCharacter() {
            if (!model) return;
            const p = getParams();
            model.scale.set(p.thickness, p.height, p.thickness);
            // Shoulder and hip width adjustments
            if (bones['Skeleton_arm_joint_L__4_'] && bones['Skeleton_arm_joint_R']) {
                bones['Skeleton_arm_joint_L__4_'].position.x = basePositions['Skeleton_arm_joint_L__4_'].x * p.shoulderWidth;
                bones['Skeleton_arm_joint_R'].position.x = basePositions['Skeleton_arm_joint_R'].x * p.shoulderWidth;
            }
            if (bones['leg_joint_L_1'] && bones['leg_joint_R_1']) {
                bones['leg_joint_L_1'].position.x = basePositions['leg_joint_L_1'].x * p.hips;
                bones['leg_joint_R_1'].position.x = basePositions['leg_joint_R_1'].x * p.hips;
            }
            if (bones['Skeleton_torso_joint_1']) {
                bones['Skeleton_torso_joint_1'].scale.x = bones['Skeleton_torso_joint_1'].scale.z = p.lowerBackSize * p.waist;
            }
            if (bones['Skeleton_torso_joint_2']) {
                bones['Skeleton_torso_joint_2'].scale.x = bones['Skeleton_torso_joint_2'].scale.z = p.backSize;
            }
            if (bones['leg_joint_L_2']) bones['leg_joint_L_2'].scale.setScalar(p.kneeSize);
            if (bones['leg_joint_R_2']) bones['leg_joint_R_2'].scale.setScalar(p.kneeSize);
            if (bones['leg_joint_L_3']) bones['leg_joint_L_3'].scale.setScalar(p.ankleSize);
            if (bones['leg_joint_R_3']) bones['leg_joint_R_3'].scale.setScalar(p.ankleSize);
            if (bones['leg_joint_L_5']) bones['leg_joint_L_5'].scale.setScalar(p.footSize);
            if (bones['leg_joint_R_5']) bones['leg_joint_R_5'].scale.setScalar(p.footSize);
            if (bones['Skeleton_arm_joint_R__2_']) bones['Skeleton_arm_joint_R__2_'].scale.setScalar(p.elbowSize);
            if (bones['Skeleton_arm_joint_L__3_']) bones['Skeleton_arm_joint_L__3_'].scale.setScalar(p.elbowSize);
            if (bones['Skeleton_arm_joint_R__3_']) bones['Skeleton_arm_joint_R__3_'].scale.setScalar(p.handSize);
            if (bones['Skeleton_arm_joint_L__2_']) bones['Skeleton_arm_joint_L__2_'].scale.setScalar(p.handSize);
            if (bones['Skeleton_neck_joint_2']) {
                const head = (p.eyeSize + p.mouthSize + p.noseSize) / 3;
                bones['Skeleton_neck_joint_2'].scale.setScalar(head);
            }
            model.traverse(o => { if (o.isMesh) o.material.color.set(p.bodyColor); });
        }

        function exportModel() {
            if (!model) return;
            const exporter = new GLTFExporter();
            exporter.parse(model, gltf => {
                const blob = new Blob([JSON.stringify(gltf)], {type: 'model/gltf+json'});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'character.gltf';
                link.click();
            });
        }

        function setupGUIListeners() {
            document.querySelectorAll('#gui-container input').forEach(input => {
                input.addEventListener('input', () => {
                    if (input.type === 'range') {
                        const outputEl = document.getElementById(input.id.replace('Slider', 'Value'));
                        if (outputEl) outputEl.textContent = parseFloat(input.value).toFixed(2);
                    }
                    updateCharacter();
                });
            });
            document.getElementById('exportButton').addEventListener('click', exportModel);
        }

        function onWindowResize() {
            const container = document.getElementById('renderer-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
